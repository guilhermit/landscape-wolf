<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Guilherme Oliveira">
	<meta name="viewport" content="width=device-width">
	<title>Wolf @ Night | Landscape Collection</title>
	<link rel="stylesheet" type="text/css" href="style/css/main.css">
</head>
<body>

	<main>
		<div class="canvas">

			<!-- Sky -->

			<div class="sky">
				<div class="star1"></div>
				<div class="star2"></div>
				<div class="star3"></div>
				<div class="star4"></div>
				<div class="star5"></div>
				<div class="star6"></div>
				<div class="star7"></div>
				<div class="star8"></div>
				<div class="star9"></div>
				<div class="star10"></div>
				<div class="star11"></div>
				<div class="star12"></div>
				<div class="star13"></div>
			</div>

			<div class="cloud1">
				<div class="part1"></div>				
				<div class="part2"></div>				
			</div>

			<div class="cloud2">
				<div class="part1"></div>				
				<div class="part2"></div>				
			</div>

			<div class="moon">
				<div class="shape"></div>
			</div>

			<!-- End Sky -->


			<!-- Mountains -->

			<div class="mountains">
				<div class="part1">
					<div class="concave"></div>
				</div>
				<div class="part2"></div>
				<div class="part3"></div>
			</div>

			<!-- End Mountains -->


			<!-- Forest -->

			<div class="forest1">

				<div class="tree tree1">
					<div class="shape"></div>
				</div>

				<div class="tree tree2">
					<div class="shape"></div>
				</div>

				<div class="tree tree3">
					<div class="shape"></div>
				</div>

				<div class="tree tree4">
					<div class="shape"></div>
				</div>

				<div class="tree tree5">
					<div class="shape"></div>
				</div>

				<div class="tree tree6">
					<div class="shape"></div>
				</div>

				<div class="tree tree7">
					<div class="shape"></div>
				</div>

			</div>

			<div class="forest2">

				<div class="tree tree1 type3">
					<div class="shape"></div>
				</div>

				<div class="tree tree2 type3">
					<div class="shape"></div>
				</div>

				<div class="tree tree3 type3">
					<div class="shape"></div>
				</div>
				
			</div>

			<div class="forest3">

				<div class="tree tree1 type4">
					<div class="shape"></div>
				</div>

				<div class="tree tree2 type4">
					<div class="shape"></div>
				</div>

				<div class="tree tree3 type4">
					<div class="shape"></div>
				</div>

			</div>


			<!-- End Forest -->

			<!-- Lake -->

			<div class="lake">
				<div class="shape"></div>				
				<div class="part1"></div>				
				<div class="part2"></div>				
				<div class="part3"></div>				
				<div class="part4"></div>				
				<div class="part5"></div>				
				<div class="part6"></div>				
				<div class="part7"></div>				
				<div class="part8"></div>				
				<div class="part9"></div>				
				<div class="part10"></div>				
			</div>

			<!-- End Lake -->


			<!-- Grassy Mountains -->

			<div class="grassy-mountain2">
				<div class="shape"></div>

				<div class="tree tree1 type2">
					<div class="shape"></div>
				</div>
				<div class="tree tree2 type2">
					<div class="shape"></div>
				</div>
				
			</div>

			<div class="grassy-mountain1">
				<div class="part1">
					<div class="concave"></div>
				</div>
				<div class="part2"></div>
				<div class="part3"></div>
			</div>

			<div class="grass1">
				<div class="part1"></div>				
				<div class="part2"></div>				
			</div>

			<div class="grass2">
				<div class="part1"></div>				
				<div class="part2"></div>		
				<div class="part3"></div>
			</div>

			<!-- End Grassy Mountains -->

			<!-- Wolf -->

			<div class="wolf">

				<div class="body">
					<div class="part1"></div>
					<div class="part2"></div>
					<div class="part3"></div>
				</div>

				<div class="tail">
					<div class="part1"></div>
					<div class="part2"></div>
				</div>

				<div class="leg1">
					<div class="part1"></div>
					<div class="part2"></div>
					<div class="part3"></div>
				</div>

				<div class="leg2">
					<div class="part1"></div>
					<div class="part2"></div>
				</div>

				<div class="leg3">
					<div class="part1"></div>
				</div>

				<div class="leg4">
					<div class="part1"></div>
					<div class="part2"></div>
				</div>

				<div class="head">
					<div class="part1"></div>
					<div class="part2"></div>
					<div class="part3"></div>
					<div class="part4"></div>
					<div class="part5"></div>
				</div>
				
			</div>

			<!-- Landscape Collection -->

			<div class="landscape-collection">
				<span class="text">Landscape Collection</span>
			</div>

			<!-- Landscape Collection -->

		</div>

		<div class="credits">
			Designed by <a href="#" class="author">Guilherme Oliveira</a>
		</div>
	</main>
</body>
</html>
